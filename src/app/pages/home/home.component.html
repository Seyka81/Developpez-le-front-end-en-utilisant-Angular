<main>
  <h1>Medals per Country</h1>

  <div class="informations">
    <app-box-information
      *ngFor="let item of boxList"
      [title]="item.title"
      [nbr]="item.number"
    ></app-box-information>
  </div>
  <ngx-charts-pie-chart
    [results]="dataPie"
    [labels]="true"
    (select)="onSelect($event)"
  >
  </ngx-charts-pie-chart>
</main>
